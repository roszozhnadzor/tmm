<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas") });
      renderer.setClearColor(0xffffff);
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Создаем объекты управления
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.minDistance = 1;
      controls.maxDistance = 20;

      // Загружаем модель
      var loader = new THREE.GLTFLoader();
      loader.load("/Users/elenavisneva/Desktop/viewer/model.glb", function (gltf) {
        scene.add(gltf.scene);
      }, undefined, function (error) {
        console.error(error);
      });

      // Рендерим сцену
      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();

      // Обновляем размеры окна браузера
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener("resize", onWindowResize, false);
    </script>
  </body>
</html>
